<!doctype html>
<html lang="en">

<body>
	<section class = "personalogo">

		<img src="assets/img/personal_logo.png" alt="main Logo">
		</div>
	</section>
	
	<section class = "flex-container">
	 <!-- sub logo section --> 
		<article>
			<h2> Logotype </h2>
			<img src="assets/img/logotype.png" alt="logo with type">
		</article>
		
		<article>
			<h2> Brand Mark </h2>
			<img src="assets/img/brandmark.png" alt="brand mark" >
		</article>
		
		<article>
			<h2> Sub Mark </h2>
			<img src="assets/img/submark.png" alt="sub mark">
		
		</article>
		
		
	</section>
	
	<section> <!-- Color section -->
	
	  <div class="color-container">
		
			<div class="color-space"> <!-- Primary -->
				<img src="assets/img/primecolor.png" alt="blue">

				<p>#2E6BE6</p>
			</div>
		  
					
		  <div class="color-space"> <!-- Secondary -->
			  <img src="assets/img/secondcolor.png" alt="pink" >

				<p>#2E6BE6</p>
			</div>			
		  
		  <div class="color-space"> <!-- Tertiary -->
			  <img src="assets/img/tertiarycolor.png" alt="green" >
			  <h2>Tertiary</h2>
				<p>#2E6BE6</p>
			</div>
		  
		   <div class="color-space"> <!-- Accent -->

				<p>#2E6BE6</p>
			</div>
		  
		</div>

	<section class = "flex-container"> <!-- typeface -->
		
		<article>
			<h1 class="primary-font">Inter BOLD</h1>

			<p class="abc-Pfont">Aa Bb Cc 123</p>
		</article>
		
		<article>
			<h1 class="secondary-font">Inter Light</h1>
			<p class="abc-Sfont"> Aa Bb Cc 123</p>
		</article>
	</section>
	
	<section class = "personalogo">
	<div> <!-- personal logo section --> 
		<img src="assets/img/brandpatterns.png" alt="patterns">
		</div>
