<!doctype html>
<html>
<head>
	
<meta charset="UTF-8">
<title>My Portfolio</title>
<link href="css/main.css" rel="stylesheet" type="text/css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
	<h2> THIS IS MY BRAND GUIDE</h2>
	<section class = "personalogo">
	<div> <!-- personal logo section --> 
		<p>hello this is my brand image</p>
		</div>
	</section>
	
	<section class = "flex-container">
	 <!-- sub logo section --> 
		<article>
			<h2> Logotype </h2>
			<img src="assets/img/logotype.png" alt "logo with type">
		</article>
		
		<article>
			<h2> Brand Mark </h2>
			<img src="assets/img/brandmark.png" alt "brand mark" >
		</article>
		
		<article>
			<h2> Sub Mark </h2>
			<img src="assets/img/submark.png" alt "sub mark">
		
		</article>
		
		
	</section>
	
	<section> <!-- Color section -->
	
	  <div class="color-container">
		
			<ul class="color-space"> <!-- Primary -->
				<img src="assets/img/primecolor.png" alt "blue">
				<h1>Primary</h1>
				<p>#2E6BE6</p>
			</ul>
		  
					
		  <ul class="color-space"> <!-- Secondary -->
			  <img src="assets/img/secondcolor.png" alt "pink" >
				<h1>Secondary</h1>
				<p>#2E6BE6</p>
			</ul>			
		  
		  <ul class="color-space"> <!-- Tertiary -->
			  <img src="assets/img/tertiarycolor.png" alt "green" >
				<h1>Tertiary</h1>
				<p>#2E6BE6</p>
			</ul>
		  
		   <ul class="color-space"> <!-- Accent -->
			   <img src="assets/img/accentcolor.png" alt "purple" >
				<h1>Accent</h1>
				<p>#2E6BE6</p>
			</ul>
		  
		</div>
		
	</section>

	<section class = "flex-container"> <!-- typeface -->
		
		<article>
			<h2 class="primary-font">Inter BOLD</h2>

			<p class="abc-Pfont">Aa Bb Cc 123</p>
		</article>
		
		<article>
			<h2 class="secondary-font">Inter Light</h2>
			<p class="abc-Sfont"> Aa Bb Cc 123</p>
		</article>
	</section>
	
	<section class = "personalogo">
	<div> <!-- personal logo section --> 
		<p>hello this is my brand image</p>
		</div>
	</section>

</body>
</html>
